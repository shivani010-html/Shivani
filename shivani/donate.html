<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Pets | PetCare</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #ffb347 0%, #ffcc33 100%);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0 40px;
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ffb347;
            letter-spacing: 2px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 18px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar ul li a:hover, .navbar ul li a.active {
            color: #ffb347;
        }
        .section {
            background: #fff;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            max-width: 600px;
            padding: 40px 30px;
        }
        .section h2 {
            color: #ffb347;
            margin-bottom: 18px;
        }
        .donate-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 400px;
            margin: 0 auto;
        }
        .donate-form input, .donate-form textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ffb347;
            font-size: 1rem;
        }
        .donate-form button {
            background: #ffb347;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .donate-form button:hover {
            background: #fff;
            color: #ffb347;
            border: 1px solid #ffb347;
        }
        .footer {
            background: #fff;
            color: #ffb347;
            text-align: center;
            padding: 18px 0;
            font-size: 1.1rem;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
        }
        @media (max-width: 700px) {
            .section {
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PetCare</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="donate.html" class="active">Donate</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section class="section">
        <h2>Donate for a Cause</h2>
        <p>Your donation helps us provide food, shelter, and medical care to pets in need. Every contribution makes a difference!</p>
        <form class="donate-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="number" placeholder="Amount (INR)" min="1" required>
            <textarea rows="3" placeholder="Message (optional)"></textarea>
            <button type="submit">Donate Now</button>
        </form>
    </section>
    <footer class="footer">
        &copy; 2025 PetCare. All rights reserved.
    </footer>
</body>
</html>
