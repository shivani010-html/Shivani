<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PetCare</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0 40px;
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #185a9d;
            letter-spacing: 2px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 18px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar ul li a:hover, .navbar ul li a.active {
            color: #185a9d;
        }
        .section {
            background: #fff;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            max-width: 600px;
            padding: 40px 30px;
        }
        .section h2 {
            color: #185a9d;
            margin-bottom: 18px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #185a9d;
            font-size: 1rem;
        }
        .contact-form button {
            background: #185a9d;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #fff;
            color: #185a9d;
            border: 1px solid #185a9d;
        }
        .footer {
            background: #fff;
            color: #185a9d;
            text-align: center;
            padding: 18px 0;
            font-size: 1.1rem;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
        }
        @media (max-width: 700px) {
            .section {
                padding: 20px 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">PetCare</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="adopt.html">Adopt</a></li>
            <li><a href="donate.html">Donate</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
    <section class="section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div style="margin-top:30px; color:#185a9d; text-align:center;">
            <p><strong>Email:</strong> support@petcare.com</p>
            <p><strong>Phone:</strong> +91 98765 43210</p>
            <p><strong>Address:</strong> 123, Pet Street, Happy Town, India</p>
        </div>
    </section>
    <footer class="footer">
        &copy; 2025 PetCare. All rights reserved.
    </footer>
</body>
</html>
