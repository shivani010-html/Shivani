<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | PetCare</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 0 40px;
        }
        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #185a9d;
            letter-spacing: 2px;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 18px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .navbar ul li a:hover, .navbar ul li a.active {
            color: #185a9d;
        }
        .section {
            background: #fff;
            margin: 40px auto;
            border-radius: 18px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.08);
            max-width: 600px;
            padding: 40px 30px;
        }
        .section h2 {
            color: #185a9d;
            margin-bottom: 18px;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 18px;
            max-width: 400px;
            margin: 0 auto;
        }
        .contact-form input, .contact-form textarea {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #185a9d;
            font-size: 1rem;
        }
        .contact-form button {
            background: #185a9d;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: #fff;
            color: #185a9d;
            border: 1px solid #185a9d;
        }
        .footer {
            background: #fff;
            color: #185a9d;
            text-align: center;
            padding: 18px 0;
            font-size: 1.1rem;
            margin-top: 40px;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.06);
        }
        @media (max-width: 700px) {
            .section {
                padding: 20px 8px;
            }
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px #ff4e5044, 0 0 0 4px #fffde7;
            padding: 0 40px;
            border-radius: 24px;
            border-bottom: 4px solid #ff4e50;
            position: relative;
            z-index: 10;
            animation: navbarFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
            backdrop-filter: blur(12px);
            margin: 18px 24px 0 24px;
        }
        @keyframes navbarFadeIn {
            0% { opacity: 0; transform: translateY(-40px) scaleX(0.8); }
            100% { opacity: 1; transform: translateY(0) scaleX(1); }
        }
        .navbar .logo {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ff4e50;
            letter-spacing: 2.5px;
            display: flex;
            align-items: center;
            gap: 12px;
            text-shadow: 2px 2px 12px #fffde7;
            animation: logoPop 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        .navbar .logo img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            box-shadow: 0 2px 12px #fffde7;
            border: 2px solid #ff4e50;
            background: #fff;
        }
        @keyframes logoPop {
            0% { transform: scale(0.7) rotate(-10deg); opacity: 0; }
            80% { transform: scale(1.1) rotate(8deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); }
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
            gap: 8px;
        }
        .navbar ul li {
            margin: 0 10px;
            position: relative;
            transition: transform 0.2s;
        }
        .navbar ul li:hover {
            transform: scale(1.12) translateY(-4px);
        }
        .navbar ul li a {
            text-decoration: none;
            color: #ff4e50;
            font-size: 1.15rem;
            font-weight: 600;
            padding: 10px 22px;
            border-radius: 18px;
            background: rgba(255,255,255,0.6);
            box-shadow: 0 2px 12px #ff4e5044;
            transition: color 0.2s, background 0.2s, box-shadow 0.2s, border 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid #fff0;
            animation: navLinkFadeIn 1.2s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes navLinkFadeIn {
            0% { opacity: 0; transform: translateY(-20px) scaleX(0.8); }
            100% { opacity: 1; transform: translateY(0) scaleX(1); }
        }
        .navbar ul li a:hover, .navbar ul li a.active {
            color: #fff;
            background: linear-gradient(90deg, #ff4e50 0%, #f9d423 100%);
            box-shadow: 0 8px 32px #ff4e5088;
            border: 2px solid #ff4e50;
            transform: scale(1.12);
        }

    </style>
</head>
<body>
              <nav class="navbar">
        <div class="logo">
            <img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=80&h=80" alt="PetCare Logo">
            PetCare
        </div>
        <ul>
            <li><a href="home.html" class="active"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Home" style="width:22px;height:22px;"> Home</a></li>
            <li><a href="adopt.html"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Adopt" style="width:22px;height:22px;"> Adopt</a></li>
            <li><a href="donate.html"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Donate" style="width:22px;height:22px;"> Donate</a></li>
            <li><a href="about.html"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="About" style="width:22px;height:22px;"> About</a></li>
            <li><a href="contact.html"><img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Contact" style="width:22px;height:22px;"> Contact</a></li>
        </ul>
    </nav>
 <section class="section">
        <h2>Contact Us</h2>
        <form class="contact-form">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <div style="margin-top:30px; color:#185a9d; text-align:center;">
            <p><strong>Email:</strong>shivani@petcare.com</p>
            <p><strong>Phone:</strong> +91 9800 43210</p>
            <p><strong>Address:</strong> 123, Pet Street, ambala city, India</p>
        </div>
    </section>
    <footer class="footer">
        &copy; 2025 PetCare. All rights reserved.
    </footer>
    <script>
        document.querySelector('.contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = this.querySelector('input[type="text"]').value.trim();
            const email = this.querySelector('input[type="email"]').value.trim();
            const message = this.querySelector('textarea').value.trim();
            if (!name || !email || !message) {
                alert('Please fill in all fields.');
                return;
            }
            // Simple email validation
            if (!/^\S+@\S+\.\S+$/.test(email)) {
                alert('Please enter a valid email address.');
                return;
            }
            this.reset();
            alert('Thank you for contacting PetCare! We will get back to you soon.');
        });
    </script>
</body>
</html>
